spring:
  application:
    name: inventory-config-service

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/inventory_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Security - AWS Cognito Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${COGNITO_ISSUER_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_XXXXXXXXX}
          jwk-set-uri: ${COGNITO_JWK_SET_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_XXXXXXXXX/.well-known/jwks.json}

# Application custom properties
app:
  security:
    # Claim name used to extract user ID for audit (default: 'sub')
    user-id-claim: ${USER_ID_CLAIM:sub}
    # Claim name used to extract roles/groups (Cognito groups claim)
    roles-claim: ${ROLES_CLAIM:cognito:groups}
    # Admin role name
    admin-role: ${ADMIN_ROLE:ADMIN}

# Server configuration
server:
  port: ${SERVER_PORT:8080}

# Logging
logging:
  level:
    com.puce.inventory: DEBUG
    org.springframework.security: DEBUG
